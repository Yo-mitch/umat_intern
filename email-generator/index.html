<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> HeroPage </title>
    <!-- linking external styles sheet -->

    <link rel = "stylesheet" href = "styles.css"/>
    <!-- adding an external script file -->
    <script src="script.js"></script>


</head>
<body>
    <!-- forms should be submitted to insert.php on post method -->
    <form action = "insert.php" method="POST">

        <!-- heading -->
        <h1> Email Generator </h1>

        <!-- firstname field -->
        <label> Firstname : </label>
        <input  type = "text" name = "firstname" required> <br> <br>

        <!-- surname field -->
        <label> Surname : </label>
        <input type = "text" name = "surname" required> <br> <br>

        <label > Programme :</label> 
        <select id="programme-code" name = "programme-code" required > 
            <option value = "" >-- Select a Programme --</option>
        </select>

        <br> <br>

        <!-- reference number -->
        <label> Reference Number : </label>
        <input type = "number" name = "reference-number"  id = "reference-number" required> <br> <br>

        <!-- domain disabled -->
        <label> Domain : </label>
        <input type = "text" name = "domain"  placeholder = "@st.umat.edu.gh" disabled> <br> <br>

        <!-- button -->
        <button type="submit" name="submit"> Generate Email </button>
    </form>
</body>
</html>
